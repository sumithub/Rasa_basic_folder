version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- ask_budget
- ask_restaurant
- affirm
- goodbye
- ask_email
- out_of_scope
- deny
entities:
- budget
- cuisine
- email
- location
slots:
  cuisine:
    type: text
    influence_conversation: true
  cuisine_validity:
    type: categorical
    influence_conversation: true
    values:
    - valid
    - invalid
  location:
    type: text
    influence_conversation: true
  location_validity:
    type: categorical
    influence_conversation: true
    values:
    - valid
    - invalid
  results_validity:
    type: categorical
    influence_conversation: true
    values:
    - valid
    - invalid
  budget:
    type: categorical
    influence_conversation: true
    values:
    - lesser than 300
    - between 300 to 700
    - more than 700
  email:
    type: text
    influence_conversation: true
  email_message:
    type: text
    influence_conversation: true
responses:
  utter_ask_cuisine:
  - buttons:
    - payload: Chinese
      title: Chinese
    - payload: Mexican
      title: Mexican
    - payload: Italian
      title: Italian
    - payload: American
      title: American
    - payload: South Indian
      title: South Indian
    - payload: North Indian
      title: North Indian
    text: what kind of cuisine would you like?
  utter_ask_howcanhelp:
  - text: how can I help you?
  utter_ask_location:
  - text: In what location?
  - text: Can you tell me the location you are looking for?
  - text: Which city you would like to book in?
  utter_location_invalid:
  - text: We do not operate in that area yet. Can you please specify some other location
  utter_cuisine_invalid:
  - text: Sorry, we donâ€™t book the requested cuisine. Would you like to choose among the following options?
  utter_default:
  - text: Sorry, I couldn't understand. Can you please rephrase your question?
  utter_goodbye:
  - text: goodbye :(
  - text: Bye-bye
  utter_ask_details:
  - text: Should I send you details of all the restaurants on email?
  utter_ask_email:
  - text: To what email id should I send it to?
  - text: What's your email id?
  utter_confirm_email:
  - text: An email has been sent to you.
  - text: Sent.
  - text: Sent. Bon Appetit!
  utter_bon_appetit:
  - text: Okay. Bon Appetit!
  utter_no_results:
  - text: Sorry, couldn't find any restaurant for your specific preferences.
  utter_greet:
  - text: hey there! How may i help you
  - text: Hi, How can I help you!
  - text: Hey, How is it going. How May I help you Today
  utter_ask_budget:
  - buttons:
    - payload: lesser than 300
      title: Lesser than Rs. 300
    - payload: between 300 to 700
      title: Rs. 300 to 700
    - payload: more than 700
      title: More than Rs. 700
    text: What's the average budget for two people?
actions:
- action_cuisine_valid
- action_location_valid
- action_search_restaurants
- action_send_email
- utter_ask_details
- utter_ask_budget
- utter_ask_cuisine
- utter_ask_howcanhelp
- utter_ask_location
- utter_default
- utter_goodbye
- utter_greet
- utter_confirm_email
- utter_bon_appetit
